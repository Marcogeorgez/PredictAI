<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict AI - Stock Prices Prediction and Forcasting</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />

    <!--  
    - custom css link
  -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='stylesheets/style.css') }}"
    />

    <!-- 
    - google font link
  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--
    bootstrap for containers
  --></head>

  <body>
    <!-- 
    - #HEADER
  -->

    {% include 'header.html' %}

    <!-- 
    - #LOGIN / SIGN IN
    -->

    <h1 class="h1-pricing">Login/SignUp Now to View Your Account</h1>

    <div class="account_page">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <div class="form_container">
              <div class="form_btn">
                <span onclick="Login();">Login</span>
                <span onclick="Register();">SignUp</span>
                <hr id="indicator" />
              </div>

              <form id="Log_form">
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="password" />
                <button type="submit" class="btn">Login</button>
                <a href="">Forgot Password</a>
              </form>

              <form id="Reg_form">
                <input type="text" placeholder="Username" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="password" />
                <button type="submit" class="btn">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 
    - #FOOTER
  -->

    {% include 'Footer.html' %}
  </body>
</html>
