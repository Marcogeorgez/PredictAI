{% extends "layout.html"%} {% block content %}

<main>
  <div>
    <div class="market-tab">
      <ul class="tab-nav">
        <li>
          <button class="tab-btn active">Top Performance</button>
        </li>

        <li>
          <button class="tab-btn">Top losers</button>
        </li>

        <li>
          <button class="tab-btn">Top Prediction</button>
        </li>
      </ul>
    </div>

    <table class="market-table">
      <thead class="table-head">
        <tr class="table-row table-title">
          <th class="table-heading"></th>

          <th class="table-heading" scope="col">#</th>

          <th class="table-heading" scope="col">Name</th>

          <th class="table-heading" scope="col">Last Price</th>

          <th class="table-heading" scope="col">24h %</th>

          <th class="table-heading" scope="col">Volume</th>

          <th class="table-heading" scope="col">Last 7 Days</th>

          <th class="table-heading"></th>
        </tr>
      </thead>
      <div>
        <div>
          <td class="table-data">
            <button class="add-to-fav" aria-label="Add to favourite" data-add-to-fav>
              <ion-icon name="star-outline" aria-hidden="true" class="icon-outline"></ion-icon>
              <ion-icon name="star" aria-hidden="true" class="icon-fill"></ion-icon>
            </button>
          </td>

          <th class="table-data rank" scope="row">1</th>

          <td class="table-data">
            <div class="wrapper">
              <h3>
                <a href="#" class="stock-name">{{company_name}} <span class="span">{{Ticker_Name.upper()}}</span></a>
              </h3>
            </div>
          </td>

          <td class="table-data last-price">{{Price}}</td>

                <td class="table-data last-update green">{{PriceChangePercentage}}</td>

          <td class="table-data market-cap">${{volume}}</td>

          <td class="table-data">
            <img src="{{url_for('static', filename='Images/chart-1.svg')}}" width="100" height="40" alt="profit chart"
              class="chart" />
          </td>
          </tr>
          <tr> <td><div id="chartContainer" style="height: 450px; width: 100%;"></div></td>
          </tr>
          </div>
      </div>

    </table>
  </div>
</main>

{% endblock content%}
